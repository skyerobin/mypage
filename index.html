<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    #root {
      text-align: center;
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #333;
    }

    .profile-name {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    .profile-links {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
      gap: 10px;
    }

    .profile-links a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 18px;
      display: inline-block;
      width: 100%;
      text-align: center;
    }

    .profile-links a:hover {
      background-color: #0056b3;
    }

    .quote-container {
      padding: 20px;
      background-color: #333;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    .quote-container p {
      margin: 5px 0;
    }

    .quote-buttons {
      margin-top: 10px;
    }

    .quote-buttons button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
      margin: 5px;
    }

    .quote-buttons button:hover {
      background-color: #ff1a1a;
    }
  </style>
  <title>My Profile</title>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
const Profile = () => {
  return (
    <div>
      <img 
        src="IMG_20240202_220840_681.jpg" 
        alt="Profile" 
        className="profile-image" 
      />
      <h2 className="profile-name">Jay</h2>
      <div className="profile-links">
        <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
        <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
        <a href="enggame.html" target="_blank">Twitter</a>
      </div>
    </div>
  );
};

const quotes = [
  {
    quote: "toxic till the end",
    author: "ROSÉ",
    songUrl: "https://youtu.be/gu0B7eGU0iw?si=Mh2tjNyOv4nfCxJ8",
  },
  {
    quote: "You cry alone and then he swears he loves you.",
    author: "Face Down",
    songUrl: "https://www.youtube.com/watch?v=_jTCDPWy0tw",
  },
  {
    quote: "'Cause if you jump I will jump too",
    author: "Skyway Avenue",
    songUrl: "https://www.youtube.com/watch?v=SRGa5kNQqMI",
  },
  {
    quote: "Torches",
    author: "Aimer",
    songUrl: "https://www.youtube.com/watch?v=_jTCDPWy0tw",
  },
];

const QuoteSwiper = () => {
  const [currentIndex, setCurrentIndex] = React.useState(
    Math.floor(Math.random() * quotes.length)
  );

  const handleSwipe = (direction) => {
    if (direction === "left") {
      setCurrentIndex((prev) => (prev + 1) % quotes.length);
    } else if (direction === "right") {
      setCurrentIndex((prev) => (prev - 1 + quotes.length) % quotes.length);
    }
  };

  return (
    <div>
      <div 
        className="quote-container"
        onClick={() => window.open(quotes[currentIndex].songUrl, "_blank")}
      >
        <p style={{ fontSize: "20px" }}>{quotes[currentIndex].quote}</p>
        <p style={{ fontSize: "14px", color: "#aaa" }}>- {quotes[currentIndex].author}</p>
      </div>
      <div className="quote-buttons">
        <button onClick={() => handleSwipe("right")}>◀ 이전</button>
        <button onClick={() => handleSwipe("left")}>다음 ▶</button>
      </div>
    </div>
  );
};

ReactDOM.render(
  <div>
    <Profile />
    <QuoteSwiper />
  </div>,
  document.getElementById('root')
);
</script>
</body>
</html>
