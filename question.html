<!DOCTYPE html>

  <meta charset="UTF-8">

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
      margin-top: 80px;
      padding: 0;
    }
     
    .text-box {
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      font-weight: bold;
    }
    
    .todo-list {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 400px;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .todo-item button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .quiz-container {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      width: 80%;
      max-width: 600px;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
    }
    
    .stats p {
      font-weight: bold;
    }
    
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .next-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    
    button {
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

  <div id="root"></div>

  <!-- React and ReactDOM libraries -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- App code in Babel script -->
  <script type="text/babel">
     const { useState, useEffect, useRef } = React;

// TodoList 컴포넌트는 그대로 유지
function TodoList({ todos, onRemove }) {
  return (
    <div className="todo-list">
      <h3>복습할 문제</h3>
      {todos.length === 0 ? (
        <p>복습 리스트가 비어 있습니다.</p>
      ) : (
        todos.map((todo, index) => (
          <div key={index} className="todo-item">
            <div>
              <strong>{todo.phrase}</strong>: {todo.meaning}
              {todo.time && <span style={{ marginLeft: '10px', color: '#666' }}>(소요시간: {todo.time})</span>}
            </div>
            <button onClick={() => onRemove(index)}>삭제</button>
          </div>
        ))
      )}
    </div>
  );
}

// 기존 MyComponent를 QuizGame으로 이름 변경하고 타이틀 prop 추가
function QuizGame({ verbs, title }) {
  const [inputValue, setInputValue] = useState('');
  const [result, setResult] = useState('');
  const [score, setScore] = useState(0);
  const [incorrectScore, setIncorrectScore] = useState(0);
  const [currentVerb, setCurrentVerb] = useState(null);
  const [usedVerbs, setUsedVerbs] = useState([]);
  const [gameOver, setGameOver] = useState(false);
  const [incorrectAnswers, setIncorrectAnswers] = useState([]);
  const [todos, setTodos] = useState([]);
  
  // 전체 게임 타이머
  const [startTime, setStartTime] = useState(null);
  const [elapsedTime, setElapsedTime] = useState(0);
  const [isTimerRunning, setIsTimerRunning] = useState(false);
  const timerRef = useRef(null);
  
  // 문제별 타이머
  const [questionStartTime, setQuestionStartTime] = useState(null);
  const [questionElapsedTime, setQuestionElapsedTime] = useState(0);
  const questionTimerRef = useRef(null);
  
      // 시간 제한을 둔 포맷팅 함수
const formatTime = (time) => {
  const totalSeconds = Math.floor(time / 1000);
  const seconds = totalSeconds % 60;
  const minutes = Math.floor(totalSeconds / 60) % 60;
  
  return `${minutes < 10 ? '0' + minutes : minutes} : ${seconds < 10 ? '0' + seconds : seconds}`;
};
  
  // 타이머 시작 함수
  const startTimer = () => {
    if (!isTimerRunning) {
      setStartTime(Date.now() - elapsedTime);
      setIsTimerRunning(true);
      timerRef.current = setInterval(() => {
        setElapsedTime(Date.now() - startTime);
      }, 100);
    }
  };

  // 타이머 정지 함수
  const stopTimer = () => {
    clearInterval(timerRef.current);
    setIsTimerRunning(false);
  };

  // 타이머 리셋 함수
  const resetTimer = () => {
    clearInterval(timerRef.current);
    setElapsedTime(0);
    setStartTime(Date.now());
    setIsTimerRunning(true);
    timerRef.current = setInterval(() => {
      setElapsedTime(Date.now() - startTime);
    }, 100);
  };
  
  // 문제별 타이머 시작 함수
  const startQuestionTimer = () => {
    clearInterval(questionTimerRef.current);
    setQuestionStartTime(Date.now());
    setQuestionElapsedTime(0);
    questionTimerRef.current = setInterval(() => {
      setQuestionElapsedTime(Date.now() - questionStartTime);
    }, 100);
  };

  useEffect(() => {
    getNewVerb();
    resetTimer(); // 게임 시작 시 타이머 시작
    
    return () => {
      clearInterval(timerRef.current); // 컴포넌트 언마운트 시 타이머 정리
      clearInterval(questionTimerRef.current);
    };
  }, []);

  const addToTodo = (time) => {
    if (currentVerb && !todos.some(todo => todo.phrase === currentVerb.문제)) {
      setTodos([...todos, { 
        phrase: currentVerb.문제, 
        meaning: currentVerb.답,
        time: time || formatTime(questionElapsedTime)
      }]);
    }
  };

  const removeTodo = (index) => {
    setTodos(todos.filter((_, i) => i !== index));
  };

  const getNewVerb = () => {
    const remainingVerbs = verbs.filter(verb => !usedVerbs.includes(verb.문제));
    if (remainingVerbs.length === 0) {
      setGameOver(true);
      stopTimer(); // 게임 종료 시 타이머 정지
      clearInterval(questionTimerRef.current);
      return;
    }
    const randomIndex = Math.floor(Math.random() * remainingVerbs.length);
    const newVerb = remainingVerbs[randomIndex];
    setUsedVerbs([...usedVerbs, newVerb.문제]);
    setCurrentVerb(newVerb);
    setInputValue('');
    setResult('');
    startQuestionTimer(); // 새로운 문제가 시작되면 문제별 타이머도 시작
  };

  const resetGame = () => {
    setInputValue('');
    setResult('');
    setScore(0);
    setIncorrectScore(0);
    setCurrentVerb(null);
    setUsedVerbs([]);
    setGameOver(false);
    setIncorrectAnswers([]);
    resetTimer(); // 게임 재시작 시 타이머 리셋
    getNewVerb();
  };

  const handleInputChange = (event) => {
    setInputValue(event.target.value);
  };

  const handleKeyPress = (event) => {
    if (event.key === 'Enter') {
      handleNextQuestion();
    }
  };

  // 다음 문제로 넘어가는 함수
  const handleNextQuestion = () => {
    if (!currentVerb) return;
    
    // 입력값이 있으면 정답 체크
    if (inputValue.trim() !== '') {
      if (inputValue.trim().toLowerCase() === currentVerb.답.toLowerCase()) {
        setScore(score + 1);
        setResult(`정답입니다!`);
        setTimeout(() => {
          getNewVerb();
        }, 500);
        return;
      }
    }
    
    // 입력값이 없거나 틀린 경우
    setIncorrectScore(incorrectScore + 1);
    setIncorrectAnswers([...incorrectAnswers, { 
      phrase: currentVerb.문제, 
      meaning: currentVerb.답
    }]);
    
    // 입력값이 없는 경우
    if (inputValue.trim() === '') {
      setResult(`정답은 "${currentVerb.답}" 입니다.`);
    } else {
      // 틀린 경우
      setResult(`틀렸습니다. 정답은 "${currentVerb.답}" 입니다.`);
    }
    
    addToTodo(); // 복습 리스트에 추가
    
    // 잠시 후 다음 문제로 이동
    setTimeout(() => {
      getNewVerb();
    }, 1000);
  };

  return (
    <div className="quiz-container">
      {gameOver ? (
        <div>
          <h2>게임 종료!</h2>
          <div className="stats">
            <p>최종 점수: {score}</p>
            <p>틀린 답: {incorrectScore}</p>
            <p>총 소요 시간: {formatTime(elapsedTime)}</p>
          </div>
          <h3>틀린 문제</h3>
          {incorrectAnswers.length === 0 ? (
            <p>모든 문제를 맞추셨습니다! 축하합니다!</p>
          ) : (
            <ul>
              {incorrectAnswers.map((answer, index) => (
                <li key={index}>
                  <strong>{answer.phrase}</strong>: {answer.meaning}
                </li>
              ))}
            </ul>
          )}
          <button 
            onClick={resetGame}
            className="next-button"
            style={{ marginTop: '10px' }}
          >
            다시 시작하기
          </button>
        </div>
      ) : (
        currentVerb && (
          <div>
            <h2>{title || "상식 퀴즈"}</h2>
            <p style={{ fontSize: '18px', fontWeight: 'bold' }}>질문: {currentVerb.문제}</p>
            <input
              type="text"
              value={inputValue}
              onChange={handleInputChange}
              onKeyDown={handleKeyPress}
              placeholder="답을 입력하세요"
            />
            <button 
              className="next-button"
              onClick={handleNextQuestion}
            >
              다음
            </button>
            
            <div className="text-box" style={{ minHeight: '50px', display: 'flex', alignItems: 'center', marginTop: '15px' }}>
              <p style={{ fontWeight: 'bold' }}>{result}</p>
            </div>
            <div className="stats" style={{ display: 'flex', justifyContent: 'space-around', margin: '15px 0' }}>
              <p>정답: {score}</p>
              <p>오답: {incorrectScore}</p>
            </div>
          </div>
        )
      )}
      
      <TodoList todos={todos} onRemove={removeTodo} />
    </div>
  );
}

      {/* 선택된 퀴즈만 표시 */}
      {selectedQuiz && (
        <QuizGame 
          verbs={quizzes.find(quiz => quiz.id === selectedQuiz).verbs}
          title={quizzes.find(quiz => quiz.id === selectedQuiz).title}
        />
      )}
      
      {/* 아무 퀴즈도 선택되지 않았을 때 안내 메시지 */}
      {!selectedQuiz && (
        <div className="no-quiz-selected" style={{ textAlign: 'center', padding: '40px' }}>
          <p>위의 버튼을 클릭하여 퀴즈를 선택해주세요.</p>
        </div>
      )}
    </div>
  );
}

// 앱 렌더링
// Render the App component
ReactDOM.render(<QuizApp />, document.getElementById('root'));
  </script>
</body>
</html>
